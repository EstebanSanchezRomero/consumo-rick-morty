<div *ngFor="let character of characters" class="character-card" (click)="selectCharacter(character)">
  <h2>{{ character.name }}</h2>
  <img [src]="character.image" alt="{{ character.name }}">
  <p>Status: {{ character.status }}</p>
  <p>Species: {{ character.species }}</p>
  <p>Origin: {{ character.origin.name }}</p>

  <div *ngIf="selectedCharacter === character">
    <h3>Episodios de {{ character.name }}</h3>
    <ul>
      <li *ngFor="let episode of episodes">
        <a [href]="episode.url" target="_blank">{{ episode.name }}</a>
      </li>
      <ng-container *ngIf="episodes.length === 0">
        <li>No hay episodios disponibles para mostrar.</li>
      </ng-container>
    </ul>
  </div>
</div>
